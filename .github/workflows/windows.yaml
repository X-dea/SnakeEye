name: Windows Client

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/windows.yaml
      - lib/**
      - windows/**
      - pubspec.yaml
      - pubspec.lock

jobs:
  Build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: beta
      - name: Setup OpenCV
        run: |
          Start-BitsTransfer -Source "https://github.com/opencv/opencv/releases/download/4.6.0/opencv-4.6.0-vc14_vc15.exe" -Destination ".\third_party\opencv.exe"
          Start-Process -FilePath .\third_party\opencv.exe -ArgumentList "-y" -Wait
          Move-Item .\third_party\opencv\build .\third_party\opencv-windows\build
      - name: Build
        run: |
          git config --global core.longpaths true
          flutter build windows --release
          Move-Item .\third_party\opencv-windows\build\x64\vc15\bin\opencv_world460.dll .\build\windows\runner\Release\opencv_world460.dll
      - uses: actions/upload-artifact@v3
        with:
          name: SnakeEye-Windows
          path: build/windows/runner/Release
